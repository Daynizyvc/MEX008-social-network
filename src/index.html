<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SupportMe</title>

    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="clean()">

 <section class="welcome-page" id="welcomepage">
        <div class="welcome-body">
            <div class="logo">
                <figure>
                    <img src="img/logo-02.png" alt="logo">
                </figure>
            </div>
            <div class="description">
                <p>SupportMe te ayudará a mantener el contacto con antiguas amigas, vecinas y/o conocidas. Además con esta aplicación te podrás mantener informada acerca del nuevo lugar donde viviras haciendo más fácil el proceso de adaptación a tu nuevo
                    hogar.
                </p>
            </div>
            <input type="button" class="login-button" id="login-sesion" value="Iniciar Sesión">
            <a id="register-button" class="register-button" href="#register">Registrarse</a>
    </section>


    <section class="login hide" id="login">
        <div class="login-body">

            <div class="info-user">
                <input type="button" name="close" value="X" id="close">
                <a class="fb-button" href="#">Iniciar sesión con facebook</a>
                <input type="button" id="btn-gmail" class= "google-button" value="Iniciar sesión con Google">
                <!-- <a class="google-button" href="#" id="btn-gmail">Iniciar sesión con google</a> -->
                <div>
                    <div class="line">&nbsp;</div>
                    <div class="leyend"> O </div>
                    <div class="line">&nbsp;</div>
                </div>
                <input type="text" name="name" id="name-login" placeholder="Correo">
                <input type="password" name="pass" id="pass-login" placeholder="Contraseña">
                <input type="button" id="login-count" class="enter-button" value="Iniciar">
                <!-- <a class="enter-button" href="#">Iniciar</a> -->
            </div>
        </div>
    </section>

    <section title="Window-Register" class="section-register" id="section-register">
        <div>
            <h1>Registro</h1>
            <input type="text" placeholder="Nombre" id="register-name" class="register-name">
            <input type="email" placeholder="Ingresa tu e-mail" id="register-email" class="register-email">
            <input type="text" placeholder="Username" id="register-username" class="register-username">
            <input type="password" placeholder="Ingresa tu contraseña" id="register-password" class="register-password">
            <input type="password" placeholder="Confirmar Contraseña" id="register-cp" class="register-cp">

            <select name="Estado" size="1" class="register-select" id="register-select">
               <option value="nothing">Elige tu estado</option>
               <option value="ags">Aguascalientes</option>
               <option value="bc">Baja California</option>
               <option value="bcs">Baja California Sur</option>
               <option value="camp">Campeche</option>
               <option value="chis">Chiapas</option>
               <option value="chih">Chihuahua</option>
               <option value="cdmx">Ciudad de México</option>
               <option value="coah">Coahuila</option>
               <option value="col">Colima</option>
               <option value="dgo">Durango</option>
               <option value="gto">Guanajautao</option>
               <option value="gro">Guerrero</option>
               <option value="hgo">Hidalgo</option>
               <option value="jal">Jalisco</option>
               <option value="edomex">México</option>
               <option value="mich">Michoacán</option>
               <option value="mor">Morelos</option>
               <option value="nay">Nayarit</option>
               <option value="nl">Nuevo León</option>
               <option value="oax">Oaxaca</option>
               <option value="pue">Puebla</option>
               <option value="qro">Querétaro</option>
               <option value="qroo">Quintana Roo</option>
               <option value="slp">San Luis Potosí</option>
               <option value="sin">Sinaloa</option>
               <option value="son">Sonora</option>
               <option value="tab">Tabasco</option>
               <option value="tamps">Tamaulipas</option>              
               <option value="tlax">Tlaxcala</option>
               <option value="ver">Veracruz</option>
               <option value="yuc">Yucatán</option>
               <option value="zac">Zacatecas</option>
           </select>

            <input type="text" placeholder="Ciudad" class="register-city" id="register-city">
            <input type="text" placeholder="Unidad Habitacional" class="register-uhm" id="register-uhm">

            <input type="button" value="RegistrarMe" id="button-register" class="button-register">
        </div>
    </section>

    <section id="section-muro" class="section-muro">
        <div id="muestra">
        </div>
    </section>

    <script type="text/javascript" src="index.js"></script>
    <!-- <script type="text/javascript" src="main.js"></script> -->

</body>

</html>
